<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="calculadora">
          <input type="text" id="form-control" class="resultado" placeholder="0" disabled="disabled">
          <div class="row">
            <button type="button" value="C" class="btn clear" onclick="calc(value)">C</button>
            <button type="button" value="/" class="btn btn-num" onclick="calc(value)">/</button>
            <button type="button" value="*" class="btn btn-num" onclick="calc(value)">x</button>
          </div>
          <div class="row">
            <button type="button" value="7" class="btn btn-num" onclick="calc(value)">7</button>
            <button type="button" value="8" class="btn btn-num" onclick="calc(value)">8</button>
            <button type="button" value="9" class="btn btn-num" onclick="calc(value)">9</button>
            <button type="button" value="-" class="btn btn-num" onclick="calc(value)">-</button>
          </div>
          <div class="row">
            <button type="button" value="4" class="btn btn-num" onclick="calc(value)">4</button>
            <button type="button" value="5" class="btn btn-num" onclick="calc(value)">5</button>
            <button type="button" value="6" class="btn btn-num" onclick="calc(value)">6</button>
            <button type="button" value="+" class="btn btn-num" onclick="calc(value)">+</button>
          </div>
          <div class="row">
            <button type="button" value="1" class="btn btn-num" onclick="calc(value)">1</button>
            <button type="button" value="2" class="btn btn-num" onclick="calc(value)">2</button>
            <button type="button" value="3" class="btn btn-num" onclick="calc(value)">3</button>
            <button type="button" value="" class="btn btn-del" onclick="calc(value)">&laquo;</button>
          </div>
          <div class="row">
            <button type="button" value="0" class="btn btn-num zero" onclick="calc(value)">0</button>
            <button type="button" value="." class="btn btn-num" onclick="calc(value)">.</button>
            <button type="button" value="=" class="btn btn-equal" onclick="calc(value)">=</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
